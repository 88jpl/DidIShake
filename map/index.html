<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <title>InterActive Map DidIShake.com</title>
    <link rel="stylesheet" href="style.css">
    <!-- OpenStreetMaps imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <div id="wrapper">
        <div id="search-area">
            <div id="location">
                <h3>Add Pin at your location</h3>
                <input id="home-location" placeholder="Enter your location" maxlength="50" size="18">
                <button id="submit-home">Add Home Pin</button>
            </div>
            <div id="time-back">
                <h3>How far back to search?</h3>
                <input id="depth-days" placeholder="Days" maxlength="2" size="3">
                <input id="depth-hours" placeholder="Hours" maxlength="2" size="3">
                <input id="depth-minutes" placeholder="Minutes" maxlength="3" size="6">
                <button id="submit-depth">Search</button>
            </div>
            <div id="search-data"></div>
        </div>
        <div id="map"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
