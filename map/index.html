<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterActive Map</title>
    <link rel="stylesheet" href="style.css">
    <!-- OpenStreetMaps imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <div id="search-area">
        <h3>Add Pin at your location</h3>
        <input id="home-location" placeholder="Enter your location">
        <button id="submit-home">Add Home Pin</button>
        <br>
        <h3>How far back to search?</h3>
        <input id="depth-days" placeholder="Days">
        <input id="depth-hours" placeholder="Hours">
        <input id="depth-minutes" placeholder="Minutes">
        <button id="submit-depth">Search</button>



    </div>
    <div id="map"></div>
    <script src="app.js"></script>
</body>
</html>
